<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Contact</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-success px-5">
        <a class="navbar-brand" href="#">Manthan Patil</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto px-5 my-1">
            <li class="nav-item">
              <a class="nav-link mr-3 text-uppercase" href="/home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mr-3 text-uppercase" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mr-3 text-uppercase" href="/project"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active text-uppercase" href="/contact"
                >Contact</a
              >
            </li>
          </ul>
          <!-- <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form> -->
        </div>
      </nav>
    </div>
    <div class="container my-3">
      <h2 class="text-center my-3"><ins>Contact Me</ins></h2>
      <br />

      <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="name"
            class="form-control"
            id="name"
            name="name"
            aria-describedby="nameHelp"
          />
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            name="phone"
            cols="10"
            rows="1"
            aria-describedby="phoneHelp"
          />
        </div>
        <div class="form-group">
          <label for="concern">Concern:</label><br />
          <textarea
            name="concern"
            id="concern"
            name="concern"
            cols="148"
            rows="5"
          ></textarea>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            checked
          />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <button
          onclick="greet()"
          type="submit"
          class="btn btn-primary btn-success"
        >
          Submit
        </button>
      </form>
    </div>

    <!--Footer starts-->

    <!-- Footer -->
    <footer class="page-footer font-small cyan darken-3">
      <!-- Footer Elements -->
      <div class="container">
        <!-- Grid row-->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-12 py-5">
            <div class="mb-5 flex-center">
              <!-- Facebook -->
              <a class="fb-ic">
                <i
                  class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!-- Twitter -->
              <a class="tw-ic">
                <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>
              <!-- Google +-->
              <a class="gplus-ic">
                <i
                  class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!--Linkedin -->
              <a class="li-ic">
                <i
                  class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"
                >
                </i>
              </a>
              <!--Instagram-->
              <a class="ins-ic">
                <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x">
                </i>
              </a>
              <!--Pinterest-->
              <a class="pin-ic">
                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
              </a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
        <!-- Grid row-->
      </div>
      <!-- Footer Elements -->

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">
        Â© 2022 Copyright:
        <a><strong>Manthan Patil</strong></a>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!--Footer ends-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      function greet() {
        alert("Data has been Submitted Successfully");
      }
    </script>
  </body>
</html>
